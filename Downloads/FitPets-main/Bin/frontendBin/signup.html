<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #ffb6c1;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
      border: 4px solid #ff69b4;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff69b4;
    }
    .input-field {
      width: 90%;
      padding: 12px;
      font-family: 'Press Start 2P', cursive;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      color: #ff69b4;
      background-color: white;
      outline: none;
      text-align: center;
    }
    .input-field:focus {
      border-color: #ff1493;
      box-shadow: 0 0 5px #ff69b4;
    }
    .action-btn {
      width: 90%;
      padding: 12px;
      background-color: #fff;
      border: 2px solid #ffb6c1;
      border-radius: 12px;
      color: #ff69b4;
      font-size: 1.1rem;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .action-btn:hover {
      background-color: #ffb6c1;
      color: white;
      transform: scale(1.05);
    }
    .action-btn:active {
      background-color: #ff69b4;
      color: white;
    }
    a {
      text-decoration: none;
      display: block;
      margin-top: 10px;
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Sign Up</h1>
    <form class="form-with-validation" action="/myapp/signup/" method="post">
      {% csrf_token %}
      <input type="text" placeholder="Username" required class="input-field" />
      <input type="email" placeholder="Email" required class="input-field" />
      <input type="password" placeholder="Password" required class="input-field" />
      <input type="password" placeholder="Confirm Password" required class="input-field" />
      <button type="submit" class="form-submit">Create Account</button>
      <a href="/login/" class="action-btn">Already Have an Account? Log In</a>
    </form>
  </div>
</body>
</html>
