{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPet - Sign Up</title>
    
    <!-- Embedded CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .signup-page {
            background-color: #333;
            background-image: url("{% static 'images/pixel-background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .signup-page .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
        }

        .signup-page h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 3px 3px 0 #ff6b6b;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 3px solid #ff6b6b;
            background-color: #222;
            color: #fff;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .pixel-btn {
            padding: 12px 24px;
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 3px 3px 0 #333;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .pixel-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 #333;
        }

        @media (max-width: 768px) {
            .signup-page h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body class="signup-page">
    <div class="container">
        <h1 class="pixel-font">Create Your FitPet Account!</h1>
        <div class="signup-form">
            {% if form.errors %}
                <p style="color: red;">Please fix the errors below and try again.</p>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password1" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="password2" required>
                </div>
                
                <div class="button-group">
                    <button type="submit" id="signup-btn" class="pixel-btn">Sign Up</button>
                    <a href = "/login/"type="button" id="login-btn" class="pixel-btn">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
